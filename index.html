<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>Login Page</title>
</head>
<body>
  <nav>
    <div class="nav-back">
      <button class="nav-back_btn">
        <i class="bi bi-arrow-left-short"></i>
      </button>
      <!-- Back btn-->
    </div>
    <div class="nav-header">
      Log In
    </div>
  </nav>
  <div class="body">
    <div class="body_logo">
      <img src="./img/logo-t.png" class="logo" alt="Logo">
    </div>
    <div class="body_form">
      <form action="" method="post">
        <div class="body_form-phone">
          <i class="bi bi-phone"></i>
          <span class="phone-code">234</span>
          <input class="input" type="text" name="phone" id="phone" placeholder="Enter Phone Number">
        </div>
        <div class="body_form-password">
          <i class="bi bi-person-lock"></i>
          <input class="input" type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>

        <div class="body_form-button">
        <button type="submit" class="body_form-btn">Log in</button>
        </div>
      </form>
      <div class="body_form-link">
        <a class="link" href="./sign-up">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
